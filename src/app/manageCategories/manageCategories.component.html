<ul class="categoryList">
	<li class="category" *ngFor="let cat of categories" (click)="editCategory(cat)" [ngClass]="{'currcat':currCat==cat}">
		<span>{{cat.name}}</span>
		<fa [name]="'trash'" class="deleteCat" (click)="deleteCat(cat)"></fa>
	</li>
</ul>
<input [(ngModel)]="currCat.name" name="name">
<button (click)="newCat()" class="newCat"><fa [name]="'plus'"></fa>{{ "MANAGECATEGORIES.newCat" }}</button>
<button (click)="onSubmit()" class="submit"><fa [name]="'floppy-o'"></fa>{{ "MANAGECATEGORIES.submit" }}</button>
