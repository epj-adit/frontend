<div id="search-component">
	<h2>{{"ADVERTISEMENTSEARCH.title" | translate}}</h2>
	<input #searchBox id="search-box" (keyup)="search(searchBox.value)"/>
	<div>
		<div *ngFor="let advertisement of advertisements | async"
			class="search-result" (click)="gotoInfo(advertisement)">
			{{advertisement.title}}
		</div>
	</div>
</div>
