<h2>{{ "PROFILE.title" | translate }}</h2>
<form (ngSubmit)="onSubmit(form.value)" [formGroup]="form">
	<div class="form-group">
		<label for="username">{{ "PROFILE.usernameField" | translate }}</label>
		<input type="text" class="form-control" id="username"
			   formControlName="username">
	</div>
	<div class="form-group">
		<label for="password">{{ "PROFILE.passwordField" | translate }}</label>
		<input type="password" class="form-control" id="password"
			   formControlName="password" placeholder="{{ 'PROFILE.passwordPlaceholder' | translate }}">
	</div>

	<button type="submit" class="submit" [disabled]="!form.valid">{{ "PROFILE.submit" | translate }}</button>
</form>
<adit-status-message></adit-status-message>
