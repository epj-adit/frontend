sudo: required
language: generic
services:
  - docker
cache:
  directories:
    - .npm
    - node_modules

script:
  - make tests coverage
  - make build
  - make upload-coverage

deploy:
  # Production
  - provider: script
    script: make deploy-live
    skip_cleanup: true
    on:
      branch: master
  # Development
  - provider: script
    script: make deploy-develop
    skip_cleanup: true
    on:
      branch: develop
