sudo: required
language: generic
services:
  - docker
cache:
  directories:
    - .npm

script:
  - make tests coverage
  - make build

deploy:
  # Production
  - provider: script
    script: make deploy-live upload-coverage
    skip_cleanup: true
    on:
      branch: master
      tags: true
  # Development
  - provider: script
    script: make deploy-develop upload-coverage
    skip_cleanup: true
    on:
      branch: develop
